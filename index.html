    <script>
        function toggleLanguage(language) {
          let motto = document.getElementById("motto");
          if (language === "Español") {
            motto.innerHTML = "creamos y comunicamos";
            services.innerHTML = "livestreaming, branding, audiovisuales";
          }
          else {
            motto.innerHTML = "we create and we communicate";
            services.innerHTML = "livestreaming, branding, film";
          }
        }
    </script>
